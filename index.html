<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Animais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container" class="animate__animated animate__fadeIn">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <h1>Quiz de Animais</h1>
            <h2 id="question" class="question-text"></h2>
            <div id="options" class="options-container"></div>
        </div>
        <div id="result-modal" class="modal hidden">
            <div class="modal-content animate__animated animate__zoomIn">
                <div class="result-icon">üèÜ</div>
                <h1 id="score"></h1>
                <p id="message"></p>
                <button id="restart-btn" class="hidden">Jogar Novamente</button>
            </div>
        </div>
        <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2018/success-1-6297.wav"></audio>
        <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
